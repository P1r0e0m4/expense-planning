{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card">
      <div class="card-body p-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h3 class="mb-0">Categories</h3>
        </div>
        <form method="post" class="row g-2 mb-3">
          <div class="col-md-10"><input name="name" class="form-control" placeholder="New expense category" required></div>
          <div class="col-md-2 d-grid"><button class="btn btn-primary">Add</button></div>
        </form>
        <ul class="list-group">
        {% for c in categories %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <span class="fw-semibold">{{c.name}}</span>
            </div>
            <div class="d-flex gap-2">
              {% if c.user_id %}
                <a class="btn btn-sm btn-outline-secondary" href="/expenses/categories/{{c.id}}/edit">Edit</a>
                <!-- <form method="post" action="/expenses/categories/{{c.id}}/delete" onsubmit="return confirm('Delete this category?')">
                  <button class="btn btn-sm btn-outline-danger">Delete</button>
                </form> -->
                
<form method="post" action="/expenses/categories/{{c.id}}/delete" onsubmit="return confirmDelete('category')">
    <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
</form>
              {% else %}
                <span class="badge text-bg-light border">Default</span>
              {% endif %}
            </div>
          </li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
