{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Expenses</h3>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-primary" href="/expenses/categories">Categories</a>
    <a class="btn btn-primary" href="/expenses/create">Add Expense</a>
  </div>
  </div>

<div class="card">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead class="align-middle"><tr><th>Title</th><th>Category</th><th>Amount</th><th>Payment</th><th>Date</th><th style="width:120px"></th></tr></thead>
        <tbody>
        {% for e in expenses %}
        <tr>
          <td>{{e.title}}</td>
          <td>{{e.category.name}}</td>
          <td>â‚¹ {{ '%.2f'|format(e.amount) }}</td>
          <td>{{e.payment_mode}}</td>
          <td>{{e.spent_on}}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="/expenses/{{e.id}}/edit">Edit</a>
            <form method="post" action="/expenses/{{e.id}}/delete" style="display:inline" onsubmit="return confirm('Delete?')">
              <button class="btn btn-sm btn-outline-danger">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
